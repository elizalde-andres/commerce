{% extends "auctions/layout.html" %}

{% load crispy_forms_tags %}

{% block body %}

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h3>
                    Create listing
                </h3>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form role="form" action="{% url 'new_listing' %}" method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary">
                        Create Listing
                    </button>
                </form>
            </div>
        </div>
    </div>

{% endblock %}

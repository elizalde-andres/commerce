{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Categories</h2>
    <ul>
        {% for category in categories %}
            <li><a href="{% url 'category' category %}">{{ category }}</a></li>
        {% endfor %}
        <li><a href="{% url 'category' 'Uncategorized' %}">Uncategorized</a></li>
    </ul>

{% endblock %}
